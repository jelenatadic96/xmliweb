<app-meni-bar></app-meni-bar>

<div class="container register">
  <div class="row justify-content-md-center">
      <div class="col-md-12 fixed-table-body">
          <table id="grid" class="table table-striped table-hover" data-toolbar="#toolbargrid" data-pagination="true" data-search="true">
            <thead>
              <tr>
                <th class="text-left" style="">
                  <div class="th-inner sortable">Accommodation type</div>
                  <div class="fht-cell"></div>
                </th>
                <th class="text-left" style="">
                    <div class="th-inner sortable">Description</div>
                    <div class="fht-cell"></div>
                  </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let i = index; let accommodationType of accommodationTypes">
                <td class="text-left" style="">{{accommodationType.naziv}}</td>
                <td class="text-left" style="">{{accommodationType.opis}}</td>
                <td><button class="btn btn-danger" (click)="deleteAccommodationType(accommodationType)">Delete</button>
                <button class="btn btn-primary" (click)="editAccommodationType(accommodationType)">Edit</button></td>
              </tr>
            </tbody>
            <tfoot></tfoot>
          </table>
        </div>
      <div class="col-md-5 register-right">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <h3 class="register-heading">Add new accommodation type</h3>
            <div class="row register-form justify-content-md-center">
              <div class="form-group col-md-6">
                  <input type="text" class="form-control" [(ngModel)] = "newAccommodationType.naziv" placeholder="Name" value="" />
                  <input type="text" class="form-control" [(ngModel)] = "newAccommodationType.opis" placeholder="Type" value="" />
                  <input type="submit" class="btn btn-primary" (click) = "addAccommodationType()"  value="Add"/>
              </div>
            </div>
        </div>
      </div>
      <div class="col-md-12 fixed-table-body">
          <table id="grid" class="table table-striped table-hover" data-toolbar="#toolbargrid" data-pagination="true" data-search="true">
            <thead>
              <tr>
                <th class="text-left" style="">
                  <div class="th-inner sortable">Additional service</div>
                  <div class="fht-cell"></div>
                </th>
                <th class="text-left" style="">
                    <div class="th-inner sortable">Description</div>
                    <div class="fht-cell"></div>
                  </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let i = index; let additionalService of additionalServices">
                <td class="text-left" style="">{{additionalService.naziv}}</td>
                <td class="text-left" style="">{{additionalService.opis}}</td>
                <td><button class="btn btn-danger" (click)="deleteAdditionalService(additionalService)">Delete</button>
                <button class="btn btn-primary" (click)="editAdditionalService(additionalService)">Edit</button></td>
              </tr>
            </tbody>
            <tfoot></tfoot>
          </table>
        </div>
      <div class="col-md-5 register-right">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <h3 class="register-heading">Add new additional service</h3>
            <div class="row register-form justify-content-md-center">
              <div class="form-group col-md-6">
                  <input type="text" class="form-control" [(ngModel)] = "newAdditionalService.naziv" placeholder="Name" value="" />
                  <input type="text" class="form-control" [(ngModel)] = "newAdditionalService.opis" placeholder="Description" value="" />
                  <input type="submit" class="btn btn-primary" (click) = "addAdditionalService()" value="Add"/>
              </div>
            </div>
        </div>
      </div>
  </div>
</div>
